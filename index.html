<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>H5活动</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <!-- 让IE浏览器用最高级内核渲染页面 还有用 Chrome 框架的页面用webkit 内核 ================================================== -->
        <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge">
        <!-- IOS6全屏 Chrome高版本全屏 ================================================== -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <!-- 让360双核浏览器用webkit内核渲染页面 ================================================== -->
        <meta name="renderer" content="webkit">
        <!-- Mobile Specific Metas ================================================== -->
        <!-- !!!注意 minimal-ui 是IOS7.1的新属性，最小化浏览器UI -->
        <meta name="format-detection" content="telephone=no,email=no,date=no,aItemress=no">
        <!-- MSUI CSS ================================================== -->
        <link rel="stylesheet" href="./css/public.css">
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <section>
            <div class="banner-box">
                <h2 class="banner-tit banner-tit-top">教育机构 直播/录播课堂</h2>
                <h2 class="banner-tit1">帮您搭建独立线上网校</h2>
                <p class="banner-txt banner-txt-top">独立品牌，专属域名</p>
                <p class="banner-txt">私有部署，量身定制，开放源代码</p>
                <p class="banner-txt">支持APP/小程序/H5网校和PC网校切换</p>
                <button  class="banner-btn">免费获取试用账号</button>
            </div>  
            <div class="section-one">
                <div class="one-head">
                    <div class="one-h-box">
                        <div class="one-h-tit">开展在线教育</div>
                        <div class="one-h-tit">你是否也遇到这些问题？</div>
                    </div>
                    <img class="one-h-img" src="./img/sec-one-title-icon.png" alt="">
                </div>
                <div class="one-sec">
                    <ul>
                        <li><span></span>传统机构转型做在线教育需要哪些资质？</li>
                        <li><span></span>从0到1，培训机构如何在线招生？</li>
                        <li><span></span>一直做线下面授，开展线上如何快速适应?</li>
                        <li><span></span>想做线上教育，一直没有拿出明确的方案？</li>
                    </ul>
                </div>
            </div>
            <div class="section-two">
                <div class="two-head">
                    <h2 class="two-h-tit">获取在线教育通用解决方案</h2>
                    <p class="two-h-txt">试用成功即可获取<span>2020</span>在线教育<span>通用方案</span></p>
                </div>
                <div class="two-sec">
                    <h5 class="select-tit">您想通过268网校解决哪些问题？<span>*</span></h5>
                    <div class="select-box" id="selectPath"></div>
                </div>
            </div>
        </section>
        <script src="./js/index.js"></script>
    </body>
</html>
